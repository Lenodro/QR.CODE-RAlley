
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schnitzeljagd - QR-Code Scannen</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0f0c0; /* Hellgrüner Hintergrund */
            color: #2f4f2f; /* Dunkelgrüner Text */
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            background-color: #f5fff5; /* Sehr hellgrüner Hintergrund für den Container */
            border: 2px solid #9acd32; /* Olivgrüner Rand */
            border-radius: 10px;
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 128, 0, 0.2);
        }
        video {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 20px auto;
            border: 2px solid #9acd32;
            border-radius: 10px;
        }
        #canvas {
            display: none;
        }
    </style>
    <script>
        function startQRScanner() {
            const video = document.createElement("video");
            const canvasElement = document.getElementById("canvas");
            const canvas = canvasElement.getContext("2d");
            const outputData = document.getElementById("outputData");

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function (stream) {
                video.srcObject = stream;
                video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
                video.play();
                document.getElementById("videoContainer").appendChild(video);
                requestAnimationFrame(tick);
            }).catch(function (err) {
                console.error("Error accessing the camera: " + err);
                alert("Fehler beim Zugriff auf die Kamera: " + err.message);
            });

            function tick() {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvasElement.height = video.videoHeight;
                    canvasElement.width = video.videoWidth;
                    canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                    const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });
                    if (code) {
                        outputData.innerText = code.data;
                        alert("QR Code gefunden: " + code.data);
                        // Hier kannst du eine Aktion basierend auf dem QR-Code durchführen
                    }
                }
                requestAnimationFrame(tick);
            }
        }

        window.onload = startQRScanner;
    </script>
</head>
<body>
    <h1>QR-Code scannen</h1>
    <div class="container" id="videoContainer">
        <h2>Scanne den QR-Code</h2>
        <p>Richte die Kamera auf den QR-Code, um ihn zu scannen.</p>
        <video id="video"></video>
        <canvas id="canvas"></canvas>
        <p id="outputData"></p>
    </div>
</body>
</html>
